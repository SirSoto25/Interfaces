<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link REL=StyleSheet HREF="./css/estilo.css" TYPE="text/css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Bienvenido a la reserva de habitaciones</h1>
    </header>
    <section id="formulario">
        <form action="completado.html">
            <label for="nombre">Nombre: </label><input name="nombre" type="text" required> <label for="apellidos">Apellidos:
            </label><input name="apellidos" type="text" required><br>
            <label for="telefono">Teléfono: </label><input name="telefono" type="tel" required><br>
            <label for="email">Email: </label><input name="email" type="email" required><br>
            <label for="noches">Número de noches:</label><input name="noches" type="number" required><br>
            <label for="sexo">Sexo:</label><input list="sexos" name="sexo" required>
            <datalist id="sexos">
                <option value="Masculino">
                <option value="Femenino">
            </datalist>
            <br>
            <label for="entrada">Fecha de entrada:</label><input name="entrada" type="date" required>
            <br>
            Tipo de habitación: <br>
            Habitación simple:<input name="habitacion" type="radio" checked> Habitación doble:<input name="habitacion" type="radio">
            Habitación de matrimonio:<input name="habitacion" type="radio">
            <br>
            Extras:<br>
            Desayuno:<input type="checkbox" name="desayuno">
            Comida:<input type="checkbox" name="comida">
            Cena:<input type="checkbox" name="cena">
            Cama supletoria:<input type="checkbox" name="supletoria">
            <br>
            Comentarios:<br>
            <textarea rows="5" cols="60"></textarea>
            <br>
            <input type="reset" value="Limpiar"><input type="submit" value="Enviar">
        </form>
    </section>
</body>

</html>
